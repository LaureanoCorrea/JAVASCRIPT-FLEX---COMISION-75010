<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de Precio por Kilómetro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Calculador de Precio por Kilómetro</h1>
  </header>
  
  <main>
    <section class="form-section">
        <h2>Configurar Tarifas</h2>
        <form id="config-form">
          <label for="precio-km">Precio por Kilómetro:</label>
          <input type="number" id="precio-km" placeholder="Ejemplo: 50" required>
      
          <label for="precio-movida">Precio de la Movida:</label>
          <input type="number" id="precio-movida" placeholder="Ejemplo: 100" required>
      
          <button type="submit">Guardar Tarifas</button>
        </form>
      </section>
      
      <section class="form-section">
        <h2>Ingresar Datos del Viaje</h2>
        <form id="formulario">
          <label for="dominio">Patente/Dominio:</label>
          <input type="text" id="dominio" placeholder="Ingrese la patente" required>
      
          <label for="km">Kilómetros recorridos:</label>
          <input type="number" id="km" placeholder="Ingrese los km" required>
      
          <button type="submit">Agregar Viaje</button>
        </form>
      </section>
      <section class="results-section">
        <h2>Resultados de los Viajes</h2>
        <table id="tabla-resultados">
          <thead>
            <tr>
              <th>Patente/Dominio</th>
              <th>Precio Km</th>
              <th>Precio Movida</th>
              <th>Kilómetros Recorridos</th>
              <th>Costo del Viaje</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas dinámicamente con JS -->
          </tbody>
          <div id="modal" class="modal">
            <div class="modal-content">
              <span id="close" class="close-btn">&times;</span>
              <h3 id="modal-title"></h3>
              <p id="modal-message"></p>
              <button id="close-btn">Cerrar</button>
            </div>
          </div>
        </table>
      </section>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
